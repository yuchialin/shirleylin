<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--style-->

    <style>

        #canvas{
            border: solid black 1px;
        }


    </style>



</head>
<body>


<canvas id="canvas"></canvas>
<form action="/action_page.php">
    Select your favorite color: <input type="color" name="favcolor" value="#ff0000"><br><br>
    <input type="submit">
</form>

<script type="text/javascript">


    // -------------v1------------------

    var canvas = document.getElementsByTagName("canvas")[0];
    var context = canvas.getContext("2d");
    var style = 'black';
    var height = canvas.height = 0.8*window.innerHeight;
    var width = canvas.width = 0.8*window.innerWidth;
    var mouseClicked = false, mouseReleased = true;


    document.addEventListener("click", MouseClick, false);
    document.addEventListener("mousemove", MouseMove, false);
    document.addEventListener("keypress", KeyPress, false);
    document.addEventListener("keydown", checkKey, false);
    document.addEventListener("touchstart", MouseDown, false);
    document.addEventListener("touchmove", TouchMove, false);
    document.addEventListener("touchend", MouseUp, false);

    window.addEventListener('orientationchange', function () {
        location.reload()
    });

    var canDraw = true;

    function checkKey(e) {
        console.log(e);

        if (e.keyCode === 38) {
            // up arrow
            canDraw = false

        }
        else if (e.keyCode === 40) {
            // down arrow
            canDraw = true
        }
        else if (e.keyCode === 37) {
            // left arrow
        }
        else if (e.keyCode === 39) {
            // right arrow
        }

        else if (e.keyCode === 32) {
            // up arrow
            context.clearRect(0, 0, width, height);

        }

    }


    function KeyPress(e) {
        
        if (e.key === 'r') {
            style = 'red'
        }
        else if (e.key === 'b') {
            style = 'blue'
        }
        else if (e.key === 'g') {
            style = 'green'
        }
        else if (e.key === 'y') {
            style = 'yellow'
        }

    }



    function MouseClick(e) {
        if (canDraw) {
            mouseClicked = !mouseClicked;

        }
    }

    function MouseDown(e) {
        canDraw = true
        if (canDraw) {
            mouseClicked = true;

        }
    }
    function MouseUp(e) {
        if (canDraw) {
            mouseClicked = false;
        }
    }

    function MouseMove(e) {
        if (mouseClicked) {

            context.beginPath();
            context.fillStyle = style;
            context.fillRect(e.clientX-15, e.clientY-15, 30, 30, false);
        }
    }

    function TouchMove(e) {
        if (mouseClicked) {
            context.beginPath();
            context.fillStyle = style;
            context.fillRect(event.touches[0].clientX-15, event.touches[0].clientY-15, 30, 30, false);
        }
    }




</script>

</body>
</html>
